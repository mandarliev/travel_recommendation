<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact-us.css" />
    <title>TravelBloom</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_logo">
          <h2>TravelBloom</h2>
        </div>

        <div class="nav_links">
          <ul>
            <li><a href="travel_recommendation.html" id="home">Home</a></li>
            <li><a href="about-us.html" id="about">About us</a></li>
            <li><a href="contact-us.html" id="contact">Contact us</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero_content">
        <h1>CONTACT US</h1>

        <form class="hero_form">
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="hero_gradient" />
    </section>
  </body>
</html>
